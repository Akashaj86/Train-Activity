 <!DOCTYPE html >

            <html lang="en-us">

                <head>

                    <meta charset="UTF-8">
                        <title>Train Activity</title>

                        <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>

    <style>
        #employee-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>
    </head>

    <body>

        <!--  Tracker -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Gotham Train Station</h1>
                <h3 class="text-center">Travel Times/Departures</h3>
            </div>

            <div class="row">

                <div class="col-md-12">

                    <!-- Current Employees-->
                    <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival Time</th>
                                        <th scope="col">Minutes Away</th>
                                        <th scope="col">Terminal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="New Train"
                                        type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="city,state" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="first-input">First Train Time (HH:mm military time)</label>
                                    <input class="form-control" id="first-input" placeholder="00:00" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (mins)</label>
                                    <input class="form-control" id="frequency-input" placeholder="15 mins" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- JavaScript -->
        <script src="train.js"></script>

    </body>

</html>


</script>
</body>

</html>
